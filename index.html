<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>GraphQL Profile SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
  <div id="app" class="min-h-full">
    <!-- Loading State -->
    <div class="loading-container hidden fixed inset-0 z-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Loading...</h2>
        <div class="w-12 h-12 border-4 border-primary-300 border-t-primary-600 rounded-full animate-spin mx-auto"></div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="error-message hidden fixed inset-0 z-50 flex items-center justify-center">
      <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-4">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Error</h2>
        <p class="text-gray-600"></p>
      </div>
    </div>
  </div>

  <!-- App Entry -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
